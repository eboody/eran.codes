name: ci

on:
  push:
  pull_request:

jobs:
  stringy-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: stringy checks
        run: scripts/ci/stringy-check.sh
      - name: no String fields
        run: scripts/ci/no-string-fields.sh
      - name: partials render
        run: scripts/ci/partials-render.sh
